{% extends "logbase.html" %}

{% block body %}
<div class="content">
     <h1 class="display-3" style="font-weight: 700; padding-left: 5vw; padding-top: 5vh;">What's happening?</h1>
</div>

<div class="my-5">
    {% for post in posts %}
    <div class="row" style="margin-left: 5vw; margin-right: 5vw; margin-top: 5vh;">
        <div class="container col-md-10 bg-light border border-primary" style="padding: 2em; border-radius: 1em;">
            <div class="col">
                <h2>{{ post.title }}</h2>
                <h5> <i>{{ posts[post].displayName }}</i> : {{ post.timestamp }}<h5>
                <hr>
                <pre>{{ post.content }}</pre>
                <a href="/post/{{ post.postID }}" class="btn btn-success">View Post and Comments</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

{% block footer %}
{% endblock %}
