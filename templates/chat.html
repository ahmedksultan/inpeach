{% extends "logbase.html" %}

{% block body %}
    <div class="content">
        <h1 class="display-3" style="font-weight: 600; padding-left: 5vw; padding-top: 5vh;">Chat With {{ contact.displayName }}</h1>
    </div>

    <div class="container">
        <div class="chat-panel">
            {% for message in messages %}
                {% if message.senderID == userID %}
                    <div class="row no-gutters">
                        <div class="col-md-3 offset-md-9">
                            <div class="chat-bubble-right">
                                {{ message.content }}
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="row no-gutters">
                        <div class="col-md-3">
                            <div class="chat-bubble-left">
                                {{ message.content }}
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
          </div>
        </div>
    </div>

    <div class="container my-5">
        <form action="/sendmessage/{{ contact.userID }}" method="POST">
            <div class="row">
                <div class="col-md-2">
                    <h4>Send Message</h4>
                </div>
                <div class="col-md-9">
                    <input name="content" type="text" class="form-control" id="content" aria-describedby="content" placeholder="Type your message here...">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-warning">Submit</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
