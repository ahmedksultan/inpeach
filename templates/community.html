{% extends "logbase.html" %}

{% block body %}
<div class="content">
     <h1 class="display-3" style="font-weight: 700; padding-left: 5vw; padding-top: 5vh;">Community: {{ community.name }}</h1>
</div>

<div class="container">
    <h2>Description: {{ community.description }}</h2>
</div>

{% if incommunity %}
<div class="container">
    <p>You are in this community!</p>
    <a href="/leavecommunity/{{ community.communityID }}" class="btn btn-warning">Leave this Community</a>
</div>
{% else %}
<div class="container">
    <a href="/joincommunity/{{ community.communityID }}" class="btn btn-warning">Join this Community</a>
</div>
{% endif %}

{% endblock %}

{% block footer %}
{% endblock %}
