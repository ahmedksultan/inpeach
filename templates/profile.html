{% extends "logbase.html" %}

{% block body %}
    <div class="content">
        <h1 class="display-3" style="font-weight: 700; padding-left: 5vw; padding-top: 5vh;">{{ user.displayName }}</h1>
    </div>

    <div class="container col-md-5 bg-light border border-primary text-center" style="padding: 2em; border-radius: 1em;">
        <h3>First Name: {{ user.firstName }}</h3>
        <h3>Last Name: {{ user.lastName }}</h3>
        <h3>Email: {{ user.email }}</h3>
        <h3>Grade: {{ user.grade }}</h3>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
