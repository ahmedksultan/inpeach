<!DOCTYPE html>
  <html>
  <head>
    <title>{% block pagetitle %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/dashboard"><b>Oikos</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="/activity">Activity</a></li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/friends">Friends</a></li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/communities">Communities</a></li>
            <li class="nav-item">
                <a class="nav-item nav-link" href="/messages">Messages</a></li>
          </ul>
          {% block loginoptions %} {% endblock %}
        </div>
    </nav>
</header>

    {% block body %} {% endblock %}

    {% block footer %} {% endblock %}
  </body>
</html>
