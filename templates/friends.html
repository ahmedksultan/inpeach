{% extends "base.html" %}

{% block loginoptions %}
<button type="button" class="btn btn-outline-warning">Logout</button>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 class="display-3" style="font-weight: 700; padding-left: 5vw; padding-top: 5vh;">Friends</h1>
    </div>

    <div class="container mb-5">
        <form action="/searchfriends" method="POST">
            <div class="row">
                <div class="col-md-1">
                    <h4>Search</h4>
                </div>
                <div class="col-md-10">
                    <input name="query" type="text" class="form-control" id="query" aria-describedby="query" placeholder="Search for friends...">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-warning">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <ul>
            {% for user in users %}
            <div class="card m-3">
                <h5 class="card-header">{{ user.displayName }}</h5>
                <div class="card-body">
                    <a href="/profile/{{ user.userID }}" class="btn btn-warning">View Profile</a>
                </div>
              </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
