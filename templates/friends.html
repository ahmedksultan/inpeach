{% extends "base.html" %}

{% block loginoptions %}
<button type="button" class="btn btn-outline-warning">Logout</button>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 class="display-3" style="font-weight: 700; padding-left: 5vw; padding-top: 5vh;">Friends</h1>
    </div>

    <div class="container">
        <ul>
            {% for friend in friends %}
            <div class="card m-3">
                <h5 class="card-header">{{ friend.displayName }}</h5>
                <div class="card-body">
                    <a href="/profile/{{ friend.friendID }}" class="btn btn-warning">View Profile</a>
                </div>
              </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
